---
version: '3.4'
services:
  lite:
    container_name: lite
    depends_on:
      - add-data
    build:
      context: .
      dockerfile: ./lite.docker
    image: i-lite
    tty: true
    command: ["sh"]
    volumes:
      - data-volume:/config
  add-data:
    container_name: add-data
    build:
      context: .
      dockerfile: ./add-data.docker
    image: i-add-data
    command: "true"
    volumes:
    - data-volume:/config
volumes:
  data-volume:
    name: george
    labels:
      com.kitware.description: "Data volume description. Cool, huh?"
      com.kitware.department: "CV"
...
